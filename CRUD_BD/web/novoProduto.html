<html>
    <head>
        <title>Novo Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <h1>Cadastro de produtos</h1>
        <h2>Novo produto</h2>
        
        <form action="Banco">
            <p>Nome: <input type="text" name="nome"> (ex.: Xxxx)</p>
            <p>Preco: <input type="text" name="preco"> (ex.: 1.1)</p>
            <p>Validade: <input type="text" name="validade"> (ex.: 2018-12-31)</p>
            <center><input type="button" value="Voltar" onClick="history.go(-1)">
                <input type="reset" value="Limpar">
                <input type="submit" value="Salvar"></center>                      
        </form>
        
    </body>
</html>
